<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
</head>
<body>
<div class="chat-container">
    <div class="message sender" style="background-color: #3498db; color: #fff; text-align: right; border-radius: 10px; padding: 5px 10px; margin-left: auto;">
        <p class="message-text">You: Hello</p>
    </div>
    <div class="message receiver" style="background-color: #dcdcdc; border-radius: 10px; padding: 5px 10px; margin-right: auto;">
        <p class="message-text">John: Hi there!</p>
    </div>
    <div class="message sender" style="background-color: #3498db; color: #fff; text-align: right; border-radius: 10px; padding: 5px 10px; margin-left: auto;">
        <p class="message-text">You: How are you?</p>
    </div>
    <div class="message receiver" style="background-color: #dcdcdc; border-radius: 10px; padding: 5px 10px; margin-right: auto;">
        <p class="message-text">John: I'm good, thanks!</p>
    </div>
</div>
</body>
</html>
